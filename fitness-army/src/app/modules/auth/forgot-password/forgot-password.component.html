
<div class="verify-email-container">
  <div class="wrapper">
    <div class="left-section">
      <h1>Thank You for Registering</h1>
      <div class="formGroup">
        <p class="text-center">Please enter your new password and submit the form.</p>
      </div>
    </div>
    <div class="right-section">
      <form [formGroup]="resetPasswordForm">
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <ng-container *ngIf="resetPasswordForm?.get('password')?.touched && resetPasswordForm?.get('password')?.invalid">
            <div class="input-errors-container">
        <span class="input-error-message" *ngIf="resetPasswordForm?.get('password')?.hasError('required')">
          Password field is required!
        </span>
              <span class="input-error-message" *ngIf="resetPasswordForm?.get('password')?.hasError('passwordInvalid')">
          Password is not valid!
        </span>
            </div>
          </ng-container>
          <div class="input-hint">
            Minimum 8 characters (at least 1 number, 1 lowercase letter, 1 uppercase letter, 1special character)
          </div>
        </div>
        <div class="submit-button-wrapper">
          <button [disabled]="!resetPasswordForm.valid" class="submit-button" type="submit"
                  (click)="resetPassword()">Reset password</button>
        </div>
      </form>
      <div class="redirectToLogin">
        <span>Go back to?<a class="redirect" (click)="navigateToLogin()"> Sign in</a></span>
      </div>
    </div>
  </div>
</div>
