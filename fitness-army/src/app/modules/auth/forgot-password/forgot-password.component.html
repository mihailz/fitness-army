<div class="reset-password-container">
  <div class="reset-password-wrapper p-3">
    <ng-container *ngIf="isLoading">
      <div class="loading-indicator">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <h1 class="text-white">Reset your password</h1>
    <p class="description text-white">Please enter your new password and submit the form.</p>
    <form [formGroup]="resetPasswordForm" class="pt-4">
      <div class="mat-form-field">
        <label class="text-white">Password</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                 required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!getFControl('password')?.value">
            Enter a password
          </mat-hint>
          <mat-error *ngIf="getFControl('password').invalid">{{getFControlErrorMessage('password')}}</mat-error>
        </mat-form-field>
      </div>
      <button mat-button class="reset-password-button w-100 mt-3" (click)="resetPassword()">Reset password</button>
      <div class="redirect-to-login pt-3 d-flex justify-content-center">
        <span>Go back to <a class="redirect" (click)="navigateToLogin()"> login</a></span>
      </div>
    </form>
  </div>
</div>
