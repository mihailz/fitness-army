<form [formGroup]="passwordResetEmailForm" class="reset-password-form">
  <div class="header">
    <span>Reset password</span>
  </div>
  <div class="form-group">
    <label for="email">Please enter your email address to request a password reset.</label>
    <input type="text" class="form-control" id="email" placeholder="email here" formControlName="email"/>
    <ng-container *ngIf="passwordResetEmailForm?.get('email')?.touched && passwordResetEmailForm?.get('email')?.errors">
      <div class="input-errors-container">
        <span class="input-error-message" *ngIf="passwordResetEmailForm?.get('email')?.hasError('email')">
          This is not an valid email!
        </span>
        <span class="input-error-message" *ngIf="passwordResetEmailForm?.get('email')?.hasError('required')">
          Email field is required!
        </span>
      </div>
    </ng-container>
  </div>
  <div class="reset-password-wrapper">
    <button (click)="resetPassword()" type="submit" class="reset-button">Send verification email</button>
  </div>
  <div class="redirectToLogin">
    <span>Go back to <a class="redirect" routerLink="/auth/login">Log In</a></span>
  </div>
</form>
