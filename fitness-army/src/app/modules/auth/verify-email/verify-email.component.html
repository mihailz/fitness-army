<div class="verify-email-container">
  <div class="verify-email-wrapper p-3">
    <ng-container *ngIf="isLoading">
      <div class="loading-indicator">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <h2 class="text-white">Verify email</h2>
    <p class="description text-white">Please enter your email address to request a password reset.</p>
    <form [formGroup]="passwordResetEmailForm">
      <div class="mat-form-field">
        <label class="text-white">Email</label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="user@example.com" [formControl]="getFControl('email')" required>
          <mat-error *ngIf="getFControl('email').invalid">{{getFControlErrorMessage('email')}}</mat-error>
        </mat-form-field>
      </div>
    </form>
    <button mat-button (click)="resetPassword()" class="send-button w-100" type="submit">Send verification email</button>
    <div class="redirect-to-login pt-3 d-flex justify-content-center">
      <span>Go back to <a class="redirect" routerLink="/auth/login">Log In</a></span>
    </div>
  </div>
</div>
