<div class="login-form-wrapper">
  <form class="login-form" [formGroup]="loginForm">
    <div class="header">
      <p>Login</p>
    </div>
    <div class="form-group">
      <label for="email">Username or email</label>
      <input type="text" class="form-control" id="email" placeholder="Username or email" formControlName="email"/>
      <ng-container *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.errors">
        <div class="input-errors-container">
        <span class="input-error-message" *ngIf="loginForm?.get('email')?.hasError('email')">
          This is not an valid email!
        </span>
          <span class="input-error-message" *ngIf="loginForm?.get('email')?.hasError('required')">
          Email field is required!
        </span>
        </div>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <ng-container *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.invalid">
        <div class="input-errors-container">
        <span class="input-error-message" *ngIf="loginForm?.get('password')?.hasError('required')">
          Password field is required!
        </span>
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="showError">
      <div class="input-errors-container">Email or password invalid, please try again!</div>
    </ng-container>
    <div class="remember-me-section">
      <div class="remember-me-wrapper"><span class="remember-me">Remember me</span>
        <input type="checkbox" (change)="onCheckboxChecked($event)"></div>
      <a (click)="navigateToResetPasswordPage()">Forgot Password?</a>
    </div>
    <div class="login-wrapper">
      <button (click)="login()" type="submit" class="login-button">Log in</button>
    </div>
    <div class="providers-wrapper">
      <span class="providers-description">Or continue with</span>
      <div class="providers-list">
        <button class="provider-button" (click)="loginWIthGoogleProvider()">
          <img src="./assets/images/google.png" />
        </button>
        <button class="provider-button">
          <img src="./assets/images/facebook.png" />
        </button>
        <button class="provider-button">
          <img src="./assets/images/apple-logo.png" />
        </button>
      </div>
      <div class="create-account-wrapper">
        <span>New to Fitness Army? <a routerLink="/auth/signup">Create an account</a>.</span>
      </div>
    </div>
  </form>

</div>
