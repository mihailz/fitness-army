<div class="container blogs-container pb-5 pb-md-2">
  <fitness-army-app-blogs-filter (onBlogsFilterSubmit)="onFilterSubmit($event)"></fitness-army-app-blogs-filter>

  <ng-container *ngIf="canSeeAddBlogButton()">
    <div class="row pt-4 d-flex justify-content-start">
      <button class="add-blog-button" mat-button (click)="navigateToAddBlogPage()">Add blog
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </ng-container>
  <div class="row pt-4">
    <ng-container *ngIf="isFetchingData">
      <div class="loading-indicator">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <ng-container *ngIf="blogs$ | async as blogs">
        <div class="col-xs-12 col-lg-6 col-xl-4 pt-4"
             *ngFor="let blog of blogs">
          <fitness-army-app-blog [blog]="blog"></fitness-army-app-blog>
        </div>
    </ng-container>
    <ng-container *ngIf="!(blogs$ | async) && !isFetchingData">
      <div class="col-12 pt-5">
        <div class="no-data-container d-flex flex-column align-items-center">
          <mat-icon class="no-data-icon">error</mat-icon>
          <h2 class="no-data-message text-white w-100 text-center">No data found!</h2>
        </div>
      </div>
    </ng-container>
  </div>
</div>
