<h1 mat-dialog-title class="text-white">Nutrition info</h1>
<div mat-dialog-content>
  <form [formGroup]="nutritionInfoForm">
    <div class="row">
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="calories">Calories</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 340" matInput id="calories" formControlName="calories">
            <mat-error *ngIf="nutritionInfoForm.get('calories')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="totalFat">Total Fat</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 10 grams" matInput id="totalFat" formControlName="totalFat">
            <mat-error *ngIf="nutritionInfoForm.get('totalFat')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="saturatedFat">Saturated Fat</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 3 grams" matInput id="saturatedFat" formControlName="saturatedFat">
            <mat-error *ngIf="nutritionInfoForm.get('saturatedFat')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="cholesterol">Cholesterol</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 400 milligrams; 4 grams" matInput id="cholesterol" formControlName="cholesterol">
            <mat-error *ngIf="nutritionInfoForm.get('cholesterol')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="sodium">Sodium</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 400 milligrams" matInput id="sodium" formControlName="sodium">
            <mat-error *ngIf="nutritionInfoForm.get('sodium')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="carbohydrates">Carbohydrates</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 4 grams" matInput id="carbohydrates" formControlName="carbohydrates">
            <mat-error *ngIf="nutritionInfoForm.get('carbohydrates')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="dietaryFiber">Dietary fiber</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 4 grams" matInput id="dietaryFiber" formControlName="dietaryFiber">
            <mat-error *ngIf="nutritionInfoForm.get('dietaryFiber')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="mat-form-field">
          <label class="text-white" for="sugar">Sugar</label>
          <mat-form-field appearance="outline">
            <input placeholder="Example: 1 gram" matInput id="sugar" formControlName="sugar">
            <mat-error *ngIf="nutritionInfoForm.get('sugar')?.invalid">Field is required!</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="mat-form-field">
        <label class="text-white" for="protein">Protein</label>
        <mat-form-field appearance="outline">
          <input placeholder="Example: 20 grams" matInput id="protein" formControlName="protein">
          <mat-error *ngIf="nutritionInfoForm.get('protein')?.invalid">Field is required!</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-add" (click)="onConfirmClick()" tabindex="1">Add</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
