<div class="rating-wrapper" [matTooltip]="rating.toString() + ' of ' + starCount.toString() + ' stars'"
     matTooltipPosition="above">
  <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArray;index as i"
          [id]="'star_'+i" (click)="onClick(i+1)">
    <mat-icon>
      {{showIcon(i)}}
    </mat-icon>
  </button>
  <mat-error *ngIf="starCount == null || starCount == 0">
    Star count is <strong>required</strong> and cannot be zero
  </mat-error>
</div>
